language: python
python:
  - '3.6.3'
env:
  - DJANGO=1.11.7
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - wget https://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip -O /tmp/chromedriver
  - chmod 777 /tmp/chromedriver
install:
  - pip install pipenv && pipenv install && cd superlists
script:
  - pipenv run python manage.py test
notifications:
  email: false
  